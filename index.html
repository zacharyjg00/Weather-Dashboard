<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" tpye="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <!-- Header that says Weather Dashboard -->
    <nav class="header-gradient navbar">
        <h1 class="header-text navbar-text">Weather Dashboard</h1>
    </nav>

    <!-- The layout is split into one big row with two columns. One for the weather data and one for searches -->
    <div class="row">
        <!-- Column 1 for searches -->
        <div class="col-3 searches">
            <h1>Search for a City:</h1>
            <form class="form-group" id="city-form">
                <input type="text" class="form-control-lg" id="inputted-city" placeholder="Lakeville">
                <button type="submit" class="btn btn-primary mb-2" id="submit-button">Submit</button>
            </form>
            <div id="previous-searches"></div>
        </div>

        <!-- Column 2 for weather and API results -->
        <div class="col-9 results">
            <div class="row justify-content-center">
                <div class="col-11 card" id="current-weather">
                    <!-- Card contents generated in currentWeatherQueryAndPopulation() in js file -->
                </div>
            </div>

            <!-- Div tag to display the 5-Day Forecast header -->
            <div class="row">
                <h3 class="col-2">5-Day Forecast:</h3>
            </div>

            <div class="row justify-content-around" id="forecast">
                <!-- Card contents generated in forecastQueryAndPopulation() in js file -->
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" tpye="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <nav class="header-gradient navbar">
        <h1 class="header-text navbar-text">Weather Dashboard</h1>
    </nav>

    <div class="row">
        <div class="col-3 searches">

        </div>

        <div class="col-9 results">
            <div class="row  justify-content-center">
                <div class="col-11 card" id="currentWeather">
                    <!-- Card contents generated in currentWeatherQueryAndPopulation() in js file -->
                </div>
            </div>

            <div class="row">
                <h3 class="col-2">5-Day Forecast:</h3>
            </div>

            <div class="row justify-content-around" id="forecast">
                <!-- Card contents generated in forecastQueryAndPopulation() in js file -->
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
